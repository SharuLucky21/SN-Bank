{% extends "base.html" %}
{% block content %}
<section class="hero">
  <h2>Forgot Password</h2>
  <form method="post" class="card">
    <label>Email</label>
    <input type="email" name="email" required />

    <button type="submit">Find Account</button>
  </form>
  <div class="hint">
    Remembered? <a href="{{ url_for('login') }}">Login here</a>.
  </div>
</section>
{% endblock %}
